<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen al Pasar el Ratón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .contenedor-imagen {
            width: 300px;
            height: 300px;
            border: 5px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contenedor-imagen:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contenedor-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .contenedor-imagen img.imagen-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .contenedor-imagen:hover img.imagen-principal {
            opacity: 0;
        }

        .contenedor-imagen:hover img.imagen-hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="contenedor-imagen">
        <img src="https://i.pinimg.com/736x/4a/52/86/4a528612fe8a5c2b159c33e968e7b21d.jpg" alt="Imagen 1" class="imagen-principal">
        <img src="https://i.pinimg.com/736x/fd/da/23/fdda235e40a62d54c6dbd1a5fa0b2edd.jpg" alt="Imagen 2" class="imagen-hover">
    </div>

    <script>
        // Opcional: Puedes agregar funcionalidad adicional con JavaScript si lo deseas.
        // Por ejemplo, mostrar un mensaje en la consola cuando el ratón pasa sobre la imagen.
        const contenedorImagen = document.querySelector('.contenedor-imagen');
        contenedorImagen.addEventListener('mouseenter', () => {
            console.log('El ratón está sobre la imagen');
        });
        contenedorImagen.addEventListener('mouseleave', () => {
            console.log('El ratón ha salido de la imagen');
        });
    </script>
</body>
</html>
